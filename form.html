<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 131 | Product Review Form | Robert Mora</title>
    <meta name="description" content="WDD 131 | Document Object Model">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <meta name="author" content="Robert Mora">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>
    <main>
        <form method="get" action="review.html" class="prf">
            <fieldset>
                <label for="product">Product Name
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product...</option>
                </select>
                </label> 
            </fieldset>
            <legend>Overall Rating</legend>
                <label for="onestar"><input type="radio" id="onestar" name="rate" value="1" required> &star;</label>
                <label for="twostar"><input type="radio" id="twostar" name="rate" value="2" required> &star; &star;</label>
                <label for="threestar"><input type="radio" id="threestar" name="rate" value="3" required> &star; &star; &star;</label>
                <label for="fourstar"><input type="radio" id="fourstar" name="rate" value="4" required> &star; &star; &star; &star;</label>
                <label for="fivestar"><input type="radio" id="fivestar" name="rate" value="5" required> &star; &star; &star; &star; &star;</label>
            </fieldset>

            <fieldset>
                <legend>Date of Installation</legend>
                <label for="dte"><input type="date" id="dte" name="completeDate" required></label>
            </fieldset>

            <fieldset>
                <legend>Which features did you find usefull in the product? <br>
                    (Check all that apply)
                </legend>
                <label for="durability"><input type="checkbox" id="durability" name="editing" value="yes">Durability</label>
                <label for="ease"><input type="checkbox" id="ease" name="code" value="yes">Ease of Use</label>
                <label for="performance"><input type="checkbox" id="performance" name="process" value="yes">Performance</label>
                <label for="design"> <input type="checkbox" id="design" name="client" value="yes">Design</label>
            </fieldset>

            <fieldset>
                <legend>Writen Review (optional)</legend>
                <textarea id="review" name="review"></textarea>
            </fieldset>

            <fieldset>
                <legend>Your Name (optional)</legend>
                <input type="text" id="uname" name="uname">
            </fieldset>

            <input type="submit" value="Send Review">
        </form>
    </main>
    <footer>
        &copy; <span id="year"></span>ðŸ˜ŽRobert MoraðŸ˜Ž Dominican Republic<br>
        Last Modification: <span class="modified" id="lastModified"></span>
    </footer>
</body>
</html>
